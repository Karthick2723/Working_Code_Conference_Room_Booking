<app-navheader></app-navheader>
<div class="container-fluid mt-4">
    <div class="card">
        <div class="card-header text-center fw-b">
            <h3>All Booking Report</h3>
        </div>
        <div class="card-body">
            <table class="table table-border">
                <thead class="bg-dark text-light">
                    <tr>
                        <th>S.No</th>
                        <th>Employee Id</th>
                        <th>Department</th>
                        <th>Floor</th>
                        <th>Room No</th>
                        <th>Seats</th>
                        <th>Date</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Booked by</th>
                        <th style="text-align: center;">Action</th>
                   </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of bookArray">
                        <!-- <td>{{$index + 1}}</td> -->
                        <td>{{item.id}}</td>
                        <td>{{item.employeeId}}</td>
                        <td>{{item.department}}</td>
                        <td>{{item.floor}}</td>
                        <td>{{item.roomNumber}}</td>
                        <td>{{item.seats}}</td>
                        <td>{{item.dateTime}}</td>
                        <td>{{item.startTime}}</td>
                        <td>{{item.endTime}}</td>
                        <td>{{item.employeeName}}</td>
                        <td><button class="btn btn-primary" (click)="EditBook(item, 'Edit')" style="margin-right: 5px;margin-top:0px;border-color:#9e5aa3; background:#9e5aa3;border-radius:3px">Edit</button>
                            <button class="btn btn-primary" (click)="DeleteBook(item.id)" style="margin-right: 5px;margin-top:0px; border-color:#9e5aa3;   background:#9e5aa3;border-radius:3px
                            ">Delete</button></td>
                       
                        </tr>
                </tbody>
              
            </table>
        </div>
    </div>
    
</div>

<app-footer></app-footer>
