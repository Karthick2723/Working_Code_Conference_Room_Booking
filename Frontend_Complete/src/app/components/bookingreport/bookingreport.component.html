<app-navheader></app-navheader>
<div class="container-fluid mt-4">
    <div class="card">
        <div class="card-header text-center fw-b">
            <h3>All Booking Report</h3>
        </div>
        <div class="card-body">
            <table class="table table-border">
                <thead class="bg-dark text-light">
                    <tr>
                        <th>S.No</th>
                        <th>Employee Id</th>
                        <th>Department</th>
                        <th>Floor</th>
                        <th>Room No</th>
                        <th>Seats</th>
                        <th>Date</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Booked by</th>
                        <th>Action</th>
                   </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item in data">
                        <!-- <td>{{$index + 1}}</td> -->
                        <td>{{item.employeeId}}</td>
                        <td>{{item.department}}</td>
                        <td>{{item.floor}}</td>
                        <td>{{item.roomno}}</td>
                        <td>{{item.seatNo}}</td>
                        <td>{{item.dateTime}}</td>
                        <td>{{item.fromTime}}</td>
                        <td>{{item.toTime}}</td>
                        <td>{{item.employeeName}}</td>
                        <td><button mat-icon-button color="primary"(click)="EditBook(item, 'Edit')" >edit</button></td>
                        <td><button mat-icon-button color="primary" (click)="DeleteBook(item.id)">delete</button></td>
                </tbody>
              
            </table>
        </div>
    </div>
    
</div>

<app-footer></app-footer>
